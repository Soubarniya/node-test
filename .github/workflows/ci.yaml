name: CI/CD Workflow
#testing worflow
on:
  push:
    branches:
      - main
      - devops
  pull_request:
    # branches:
    #   - main
  # workflow_dispatch:
  #   inputs:
  #     name:
  #       description: 'sou'
  #       required: true
  #       default: 'hi'
  #     home:
  #       description: 'mumbai'
  #       required: true
  #       default: 'india'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      # - name: Print Inputs
      #   run: |
      #     echo "Name: ${{ github.event.inputs.name }}"
      #     echo "Home: ${{ github.event.inputs.home }}"
      - name: Check out code
        uses: actions/checkout@v3
      

      # Step 2: Set up Node.js with caching for dependencies
      - name: Set up Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # Step 3: Install dependencies and build cod
      - name: Install dependencies
        run: npm install

      - name: Build code
        run: npm run build
  
      # Step 4: Save the build output as an artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: dist # Replace 'dist/' with the correct output directory

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact
      
      - name: Verify artifact download
        run: ls dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 5: Log in to Docker Hub (or other registry)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
          
      - name: Read version from VERSION file
        id: read_version
        run: |
          # Read the entire content of the VERSION file and trim any surrounding whitespace
          VERSION=$(cat VERSION | xargs)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version extracted: $VERSION"
      # Step 6: Build the Docker images
      - name: Build Docker image with extracted version
        run: |
          docker build -t soubarniya/mynode:${{ env.VERSION }} .
          
      - name: Push Docker image with extracted version
        if: github.event_name == 'push' 
        run: |

          docker push soubarniya/mynode:${{ env.VERSION }}

      - name: Update Kubernetes manifest
        run: |
          pwd
          ls -la
          git clone https://github.com/Soubarniya/argocd.git
          ls -la
          cd argocd
          ls -la
          sed -i "s|image: soubarniya/mynode:.*|image: soubarniya/mynode:${{ env.VERSION }}|" node.yaml
          git status
          git diff
          cat node.yaml
          # Configure Git
          # git init .
          git config --global user.email "leosphere2001@gmail.com"
          git config --global user.name "Soubarniya"
          
          # Commit and push changes if there’s an update
          if git diff --exit-code --quiet; then
            echo "No changes to commit."
          else
            git add node.yaml
            git commit -m "Updated node.yaml with version ${{ env.VERSION }} | GitHub Actions Pipeline"
            git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN}}@github.com/Soubarniya/argocd.git
          fi

  handle-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check for Existing PR
        id: check_pr
        uses: actions/github-script@v6
        with:
          script: |
            const pullRequests = await github.rest.pulls.list({
              owner: 'soubarniya',
              repo: 'node-test',
              head: 'soubarniya:devops'
            });
            if (pullRequests.data.length > 0) {
              core.setOutput("pr_exists", true);
              core.setOutput("pr_number", pullRequests.data[0].number);
            } else {
              core.setOutput("pr_exists", false);
            }

      - name: Create and Checkout devops Branch
        run: |
          git fetch origin devops || true
          git checkout -b devops || git checkout devops

      - name: Make Changes
        run: |
          echo "Updated content" >> example-file.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update content" || echo "No changes to commit"

      - name: Push Changes to devops Branch
        if: steps.check_pr.outputs.pr_exists == 'true'
        run: |
          git push origin devops

      - name: Open PR
        id: open_pr
        if: steps.check_pr.outputs.pr_exists == 'false'
        uses: rematocorp/open-pull-request-action@v1
        with:
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          from-branch: devops
          to-branch: main
          repository-owner: soubarniya
          repository: node-test

      - name: Output PR Number
        run: echo "PR Number ${{ steps.check_pr.outputs.pr_number || steps.open_pr.outputs.pull_number }}"
